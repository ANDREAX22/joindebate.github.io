<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta AJAX con Parametri dalla Query String</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #result {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="result"></div>

    <script>
        function loadContent() {
            var queryString = window.location.search;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://facemask.iceiy.com/' + queryString, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById('result').innerHTML = xhr.responseText;
                    } else {
                        document.getElementById('result').innerHTML = 'Errore durante il caricamento del contenuto.';
                    }
                }
            };
            xhr.send();
        }

        window.onload = loadContent;
    </script>
</body>
</html>
